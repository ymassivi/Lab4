<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>ITMD-361 Lab4</title>

  </head>
  <body>
      <h1>Volunteer Form</h1>
      <Form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <Fieldset>
        
        <legend>My Info</legend>
        <div>
          <label>First Name: <input type="text" name="first_name_field" placeolder="first name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field" placeolder="first name"></label>
        </div>
        <div>
          <label>Phone Number: <input type="text" name="phone_field" placeolder="first name"></label>
        </div>
        <div>
          <label>Email Address: <input type="text" name="email_field" placeolder="email address"></label>
        </div>
        <div>
           <label>Gender: <input type="radio" name="gender_field" value="male"/>Male </label>
           <label><input type="radio" name="gender_field" value="female"/>Female</label>
        </div>  
      <div>
        <label>Age:</label>
        <select Name="age_field">
          <option value="age1">under 18</option>
          <option value="18-24">18-24</option>
          <option value="25-34">25-34</option>
          <option value="35-44">35-44</option>
          <option value="45-54">45-54</option>
          <option value="55-64">55-64</option>
          <option value="65 and over">65 and over</option>
        </select>
      </div>
      </Fieldset>     
      <Fieldset>
          <legend>My Availability</legend>
          <label>Days Available</label>
            <div>
              <div>
                <input type="checkbox" name="available_field" value="day1">Sunday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day2">Monday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day3">Tuesday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day4">Wednesday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day5">Thursday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day6">Friday
              </div>
              <div>
                <input type="checkbox" name="available_field" value="day7">Saturday
              </div>
              <div>
                <label>Any Comments?</label>
               </div>
              <div>
               <textarea name="comments_field" rows="4" cols="18" ></textarea>
              </div>
            </div>
         </Fieldset>
                 <div>
                   <input type="submit" value="Send Me">
                   <input type="hidden" name="hidden_field" value="ymassivi">
                 </div>
       </Form>
  

  </body>
</html>
