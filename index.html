<!DOCTYPE html>
<html>

  <body>
  
    <h1>Volunteer Form</h1>
      <Form method="POST"  action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <Fieldset>

        <h2>My Info</h2>
        <div>
          <label>First Name: <input type="text" name="field 1"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="field 2"></label>
        </div>
        <div>
          <label>Phone Number: <input type="text" name="field 3"></label>
        </div>
        <div>
          <label>Email Address: <input type="text" name="field 4"></label>
        </div>
        
        <div>
          <label>Gender</label>
            <input type="radio" name="field 1" value="Male">Male
            <input type="radio" name="field 2" value="Female" checked>Female
        </div>
        
        <div>
        <label>Age: <select Name="Agespace">
          <option value="Age1">under 18</option>
          <option value="Age2">18-24</option>
          <option value="Age3">25-34</option>
          <option value="Age4">35-44</option>
          <option value="Age5">45-54</option>
          <option value="Age6">55-64</option>
          <option value="Age7">65 and over</option>
        </label></select>
      </Fieldset>

    
          <h1>My Availability</h1>
          <Fieldset>
            <div>
              <div>
                <input type="checkbox" name="field 1" value="day1">Sunday
              </div>
              <div>
                <input type="checkbox" name="field 2" value="day2">Monday
              </div>
              <div>
                <input type="checkbox" name="field 3" value="day3">Tuesday
              </div>
              <div>
                <input type="checkbox" name="field 4" value="day4">Wednesday
              </div>
              <div>
                <input type="checkbox" name="field 5" value="day5">Thursday
              </div>
              <div>
                <input type="checkbox" name="field 6" value="day6">Friday
              </div>
              <div>
                <input type="checkbox" name="field 7" value="day7">Saturday
              </div>
              <div>
                <label>Any Comments?</label>
               </div>
              <div>
               <textarea name="comments_field"></textarea>
              </div>
            </div>
           </Fieldset>
                   <buttom type="submit" value="Send Me">
                   <input type="hidden" name="hidden_field" value="Yan">
             </Form>
  

  </body>
</html>
